    <div id="container">

    <div id="messageArea">Ready to play some tunes?! Turn the power on to get started.</div>

    <div id="recordPlayer">
    <img src="img/revolutionWithRecord.jpg">
    </div>

    <div id="playerInfo">
    <p>Brand: Crosley<br>
    Model: Revolution<br>
    Color: black and yellow<br>
    Speeds: two (33 1/2 and 45 RPM)</p>
        <div>
            <button type="submit" id="on">POWER ON</button>
            <button type="submit" id="off">POWER OFF</button>
            <button type="submit" id="usb">USB CONNECT</button>
        </div>
    </div><!--close playerInfo div-->

    <div id="albums">

    <a href="#" id="eagulls">
        <img src="img/eagulls.jpg" alt="Possessed single artwork">
        <span class="caption">Choose this record</span>
    </a>
    <audio src="media/eagulls.mp3" type="audio/mp3" id="eagullsMp3"></audio>

      <a href="#" id="blur">
        <img src="img/blur.jpg" alt="There's No Other Way single artwork">
        <span class="caption">Choose this record</span>
    </a>
    <audio src="media/blur.mp3" type="audio/mp3" id="blurMp3"></audio>

    <a href="#" id="pixies">
        <img src="img/pixies.jpg" alt="Here Comes Your Man single artwork">
        <span class="caption">Choose this record</span>
    </a>
     <audio src="media/pixies.mp3" type="audio/mp3" id="pixiesMp3"></audio>

    <a href="#" id ="theClash">
        <img src="img/clash.jpg" alt="Train in Vain single artwork">
        <span class="caption">Choose this record</span>
    </a>
    <audio src="media/theClash.mp3" type="audio/mp3" id="theClashMp3"></audio>

    <a href="#" id="drowners">
        <img src="img/drowners.jpg" alt="Luv, Hold Me Down single artwork">
        <span class="caption">Choose this record</span>
    </a>
    <audio src="media/drowners.mp3" type="audio/mp3" id="drownersMp3"></audio>

    </div><!--close albumArt div-->

    <div id="spinControls">            
        <button type="sumbit" id="start">START SPIN</button>
        <button type="sumbit" id="stop">STOP SPIN</button>
        <label for "volume" id="volume">Volume: </label><input type="range" min="0" max="100" step="10"/>
    </div>

    </div><!--close container div-->
